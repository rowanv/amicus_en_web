{% extends 'base.html' %}

{% block content %}
<!-- Begin MailChimp Signup Form -->
<div class="row">
    <div class="col-md-3"></div>

    <div class='col-md-6'>

        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
            /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
               We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
        <form action="//horossolutions.us1.list-manage.com/subscribe/post?u=32821a94b29d1ba15ad840be3&amp;id=e76d143445" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
            <h2>{{ _('Amicus is currently in private beta. Sign up now to get free access.') }}</h2>
        <div class="indicates-required"><span class="asterisk">*</span>{{ _(' indicates required') }}</div>
        <div class="mc-field-group">
            <label for="mce-EMAIL">{{ _('Email Address') }}  <span class="asterisk">*</span>
        </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div class="mc-field-group input-group">
            <strong>{{ _('Preferred language:') }} </strong>
            <ul><li><input type="radio" value="{{ _('English') }}" name="MMERGE3" id="mce-MMERGE3-0"><label for="mce-MMERGE3-0">English</label></li>
        <li><input type="radio" value="{{ _('Spanish') }}" name="MMERGE3" id="mce-MMERGE3-1"><label for="mce-MMERGE3-1">Spanish</label></li>
        </ul>
        </div>
        <div class="mc-field-group">
            <label for="mce-FNAME">{{ _('First Name') }} </label>
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
        </div>
        <div class="mc-field-group">
            <label for="mce-LNAME">{{ _('Last Name') }} </label>
            <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
        </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_32821a94b29d1ba15ad840be3_e76d143445" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="{{ _('Subscribe') }}" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[3]='MMERGE3';ftypes[3]='radio';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        <!--End mc_embed_signup-->

    </div>
</div>

{% endblock %}

{% endblock %}
